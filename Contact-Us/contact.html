    <header>
      <div class="nav">
        <div class="nav-header">

      <div class="contact-form">
        <div class="center">
          <h1>Contact Us</h1>
          <p>Leave us a message:</p>
        </div>
        <div class="form">
            <div class="fname">
              <div class="label">
                <label for="fname">First Name <span class="red">*</span></label>
              </div>
              <input type="text" placeholder="Your name.." required />
            </div>
            <div class="lname">
              <div class="label">
                <label for="lname">Last Name <span class="red">*</span></label>
              </div>
              <input type="text" placeholder="Your last name.." required />
            </div>
            <div class="country">
              <div class="label">
                <label for="lname">Country <span class="red">*</span></label>
              </div>
              <input type="text" placeholder="Enter your country" required />
            </div>
            <div class="subject">
              <div class="label">
                <label for="lname">Subject <span class="red">*</span></label>
              </div>
              <textarea
                name="text"
                id="text"
                cols="150"
                rows="7"
                placeholder="Write your msg"
                required
              ></textarea>
            </div>
           
                <button type="submit" class="button">Submit</button>
            
          </div>
        </div>
    </header>
