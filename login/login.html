<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form method="post" action="">
        <p>
            <input type="text" name="login" value="" placeholder="Username or Email">
        </p>
        <p>
            <input type="password" name="password" value="" placeholder="Password" id="myInput">
            <label>
            <input type="checkbox" onclick="myFunction()">show password
            </label>
            <script>
                function myFunction(){
                    var x = document.getElementById("myInput");
                    if (x.type === "password") {
                    x.type = "text";
                    } else {
                    x.type = "password";
                    }
                }
            </script>
        </p>
        <p class="remember_me">
             <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me
        </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
        <br>
        <div class="create_account">
        <p>New to Musicophilia?</p>
        <p class="click"><input type="submit" name="commit" value="Create your musicophilia account"></p>
        </div>
        </form>
      </div>
      
      <div class="login-help">
        <p>Forgot your password? 
        <a href="#">Click here.</a>..</p>
      </div>

</body>
</html>
