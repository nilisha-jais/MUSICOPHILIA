<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="..\favicon.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="app">
        <div class="header">
            <h1>BAND</h1>
            <p>Make beautiful music with a single tap</p>
            <img src="https://i.gifer.com/J3MN.gif">
        </div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad-1">
               <center> <img src="images\closed-hihat.png"></center>
                <audio class="sound" src="sounds\sound1.mp3"></audio>
            </div>
            <div class="pad-3">
               <center><img src="images\kick.png"></center>
                <audio class="sound" src="sounds\sound3.mp3"></audio>
            </div>
            <div class="pad-4">
                <center><img src="images\clap.png"></center>
                <audio class="sound" src="sounds\sound4.mp3"></audio>
            </div>
            <div class="pad-5">
                <center><img src="images\open-hihat.png"></center>
                <audio class="sound" src="sounds\sound5.mp3"></audio>
            </div>
            <div class="pad-6">
                <center> <img src="images\snare.png"></center>
                <audio class="sound" src="sounds\sound6.mp3"></audio>
            </div>
            <div class="pad-2">
               <center> <img src="images\crash.png"></center>
                <audio class="sound" src="sounds\sound2.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
